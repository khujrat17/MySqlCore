name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest   # Use Windows for MySQL compatibility

    steps:
    # 1️⃣ Checkout repo
    - uses: actions/checkout@v3

    # 2️⃣ Setup .NET 6 SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # 3️⃣ Restore dependencies
    - name: Restore
      run: dotnet restore MySqlHelper.slnx

    # 4️⃣ Build library and tests
    - name: Build
      run: dotnet build MySqlHelper.slnx --configuration Release --no-restore

    # 5️⃣ Run tests
    - name: Test
      run: dotnet test MySqlHelper.slnx --no-build --verbosity normal

    # 6️⃣ Optional: Publish test results
    - name: Publish Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: MySqlCore.Tests/TestResults/
